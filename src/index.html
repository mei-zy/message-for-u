<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>덕담 하나 주면 안잡아먹지!</title>
  </head>
  <body>
    <div class="background w-screen h-screen max-w-[32rem] bg-center bg-cover m-auto py-5 relative">
      <div class="text-center text-neutral-700">
        <h1 class="text-xl bg-white rounded-3xl inline-block py-2 px-5">덕담 하나 주면 안잡아먹지!</h1>
        <button
          class="msg-btn text-md z-0 fixed bottom-5 left-1/2 -translate-x-1/2 mx-auto bg-cyan-500 text-white pointer rounded-2xl px-8 py-5 hover:bg-cyan-600">
          민지님에게 덕담 남기기
        </button>
        <ul class="msg-list"></ul>
      </div>
    </div>
    <div class="hidden-bgc hidden w-screen h-screen bg-slate-700 opacity-80 absolute top-0 z-10"></div>
    <form
      class="modal hidden z-20 w-3/4 max-w-md absolute top-20 left-1/2 -translate-x-1/2 bg-slate-200 rounded-3xl text-center p-6">
      <span class="modal__title text-xl">민지에게 덕담을 남겨보세요 !</span>
      <button class="modal-exit text-2xl absolute top-2 right-5">x</button>
      <fieldset class="mt-5">
        <label for="msg-writer"> 작성자 </label>
        <input
          id="msg-writer"
          type="text"
          class="bg-transparent border-b border-slate-600 boarder-solid outline-none px-5"
          placeholder="5글자 이내로 작성해주세요" />
        <label for="msg-content">
          <textarea
            id="msg-content"
            cols="50"
            rows="10"
            placeholder="200글자 이내로 작성해주세요"
            class="mt-3 w-4/5 h-50% rounded-2xl resize-none outline-none p-5"></textarea>
        </label>
        <button type="submit" class="msg-complete mt-5 text-white bg-sky-900 w-full rounded-2xl py-5 cursor" disabled>
          덕담 남기기 완료 !
        </button>
      </fieldset>
    </form>
    <div
      class="msg-modal hidden z-20 w-3/4 max-w-md absolute top-1/4 left-1/2 -translate-x-1/2 bg-slate-200 rounded-3xl text-center p-6"></div>
  </body>
</html>
